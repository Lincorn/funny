<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonas的小破站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
            color: white;
            height: 100px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1em;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            nav a {
                font-size: 0.9em;
                margin: 0 10px;
            }
            .container {
                width: 90%;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2em;
            }
            nav a {
                font-size: 0.9em;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lemonas的小破站</h1>
    </header>
    <nav>
        <a href="#">首页</a>
        <a href="#">关于我</a>
        <a href="#">文章归档</a>
        <a href="#">联系我</a>
    </nav>
    <div class="container">
        <h2>记得天天开心！❤️</h2>
    </div>
    <footer>
        <p>版权所有 &copy; 2024 Lemonas的小破站</p>
    </footer>
</body>
</html>
